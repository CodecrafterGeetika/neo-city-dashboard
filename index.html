<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo City Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Legend box */
    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .legend div {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }
    .legend span {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      border-radius: 3px;
    }
    .legend .red { background: red; }
    .legend .orange { background: orange; }
    .legend .green { background: green; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Legend -->
  <div class="legend">
    <div><span class="red"></span> High density / Low open space</div>
    <div><span class="orange"></span> Growing area / Plan early</div>
    <div><span class="green"></span> Balanced zone</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
